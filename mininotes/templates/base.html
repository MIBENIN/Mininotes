{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Manage and organize your notes effortlessly with MiniNotes, a user-friendly note-taking app. Stay productive and keep your thoughts in one place." />
    <meta name="keywords"
        content="mininotes, productivity, note-taking, note app, django project, simple note application" />
    <meta name="author" content="Benin S" />
    <link rel="icon" href="{% static 'images/note_app_favicon.ico' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>
        {% if page_title %} {{ page_title }} {% else %} MiniNotes {% endif %}
    </title>

</head>

<body>
    {% if messages %}
    <div id="message-box">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
            <button class="toast-close-btn" onclick="hideToast(this)">
                <img src="{% static 'images/close.svg' %}" class="toast-close-btn-icon">
            </button>
        </div>
        {% endfor %}
    </div>

    {% endif %}

    {% block content %} {% endblock %}
    <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
